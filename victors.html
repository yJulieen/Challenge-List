<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üåí Eclipse Victors</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000 url('images/planet-galaxy-hd-solar-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 30px;
      margin: 0;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      background: #2c2c2c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    .moderator-exit {
      background: #444;
      opacity: 0.5;
    }
    .moderator-exit:hover {
      opacity: 1;
      background: #666;
    }

    h1 {
      font-size: 40px;
      text-shadow: 0 0 20px #0ff;
      margin-bottom: 5px;
    }

    h2, h3 {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .victor-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .victor-card {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 20px;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .victor-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .delete-btn {
      background: #700;
    }

    .delete-btn:hover {
      background: #900;
    }

    #addVictorSection {
      margin-top: 30px;
    }

    #newVictorName {
      padding: 10px;
      border: 1px solid #555;
      background: #111;
      color: white;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 16px;
      width: 200px;
    }

    #moderatorLogin {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 10px;
      z-index: 2000;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <button onclick="goBack()">üîô Zur√ºck zur Liste</button>
  <div>
    <button onclick="openModeratorLogin()">üõ°Ô∏è Moderator</button>
    <button id="moderatorExit" class="moderator-exit" style="display:none;" onclick="leaveModeratorMode()">‚ùå Verlassen</button>
  </div>
</div>

<h1 id="challengeTitle">Challenge Name</h1>
<h2 id="challengeCreator">von ...</h2>
<h3 id="challengeVerifier">verifiziert von ...</h3>

<div class="victor-list" id="victorList"></div>

<div id="addVictorSection" style="display:none;">
  <input type="text" id="newVictorName" placeholder="Neuer Victor-Name">
  <button onclick="addVictor()">Hinzuf√ºgen</button>
</div>

<!-- Login-Fenster -->
<div id="moderatorLogin">
  <h2>Moderator Login</h2>
  <input type="password" id="moderatorPassword" placeholder="Passwort">
  <br><br>
  <button onclick="checkModerator()">‚úÖ Einloggen</button>
  <button onclick="closeModeratorLogin()">‚ùå Abbrechen</button>
</div>

<script src="victors.js"></script>

</body>
</html>
